<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Econix</title>
    <link rel="icon" href="https://i.ibb.co/5RtWXpF/econix.png">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <section id = "mainHome">
    <p id="alertForVerification">Verify your account from your Email Address to access.</p>
    <header><img alt="" class="principalLogo" src="images/econix.png"></header>

    <section id="logInPage">
      <section>
        <p id="notificationARIA"></p>
      </section>
      <section>
          <label class="labelForHome" for="email">Email Address</label>
          <input type="email" class="input" id="userEmail" value="to.demo.example@gmail.com" size="20" required/>
          <label class="labelForHome" for="password">Password</label>
          <input type="password" class="input" id="userPassword" value="ToDemoExample123" size="20"required/>
          <button class=button id=buttonSignIn>Sign In</button>
      </section>

      <section>
          <p class="contextWords">Don't have an account? </p>
          <p class="textForClick" id="createAcount">Sign Up</p>
      </section>

      <p class="contextWords">or</p>
      <div id="authContainer"></div>
    </section>

    <section id = "signInPage">
      <label for="email"></label>
      <input type="email" class="input" id="enterEmail" placeholder="Email Address" size="20" required />
      <label for="password"></label>
      <input type="password" class="input" id="enterPassword" placeholder="Password" size="20" required/>
      <label for="name"></label>
      <input type="text" class="input" id="enterName" placeholder="Nombre Completo" size="20" required/>
      <button class="button" id=buttonRegister>Sign Up</button>
      <button class="button" id=buttonComeBack>Back</button>
    </section>
  </section>

    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>


  </body>
</html>
