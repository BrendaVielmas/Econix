<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Econix</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <nav id="nav">
      <img class= "icon" id ="signOut" src="https://image.flaticon.com/icons/png/512/64/64498.png"  alt="">
      <img class= "icon" id ="goHomePage" src="https://image.flaticon.com/icons/png/512/69/69524.png" alt="">
      <img class= "icon" id ="goProfilePage" src="https://image.flaticon.com/icons/png/512/64/64096.png" alt="">
    </nav>
    <header><img class="principalLogo" src="images/econix.png"></header>
    <main>
      <section id="homePage">
        <p id="homePageWelcome">Hi! What will you share today?<p>
        <p id = "alertForPostEmpty"></p>
        <textArea class="post" id="timelinePost" type="textArea" rows="6"  cols="30" placeholder="What's up?" required></textarea>
        <section id="selectTheStatus">
          <label><input type="radio" name="radioForStatus" value="Public" checked="checked">Public</label>
          <label><input type="radio" name="radioForStatus" value="Private" >Private</label>
        </section>
        <button class="button" id="buttonForCreatePost">Post</button>
        <section id="sectionWithPost"></section>
      </section>

      <section id="timeLine">
        <div id= "profile"></div>
        <p id = "alertForPostEmptyProfile"></p>
        <textArea class= "post" class="textarea" id= "timelinePostPerfil" type="textArea" rows= "6"  cols= "70" placeholder= "What's up?" role="textbox" required></textarea>
        <section id="selectTheStatusPerfil">
          <label><input type="radio" name="radioForStatusProfile" value="Public" checked="checked">Public</label>
          <label><input type="radio" name="radioForStatusProfile" value="Private">Private</label>
        </section>
        <button class="button" id="buttonForCreatePostPerfil">Post</button>
        <section id="sectionWithUidPost"></section>
      </section>
      <img class= "icon" id ="buttonReset" src="https://image.flaticon.com/icons/png/512/44/44674.png">

    </main>

    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src= "data.js"></script>
  <script src= "index.js"></script>
  </body>
  </html>
